stages:
  - build
  - deploy

variables:
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_HOST: "tcp://docker:2376" # dind with TLS enabled

build-docker-image:
  services:
    - docker:20.10.16-dind
  image: ubuntu
  stage: build
  before_script:
    - . ./install_aws_cli.sh
    - docker info
  script:
    - echo "$(git log -1)"
    - docker build -t baseforci .
